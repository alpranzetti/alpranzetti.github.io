<html>
    <head>
        <title>Topic 4 </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.js"></script>


        <div class="container">
            <h1>Movies manager</h1>
            <hr/>
            <div class="page"></div>
        </div>



        <script id="singlemovie-template" type="text/x-handlebars-template">
        <ul class="MovieData">
           <li>
               <img src="https://bamfstyle.files.wordpress.com/2012/12/oe01.jpeg" align="left" height="300" width="200">
                <h2>{{{Title}}}</h2> 
                <h3>{{Year }} -{{Genre}}</h3>
                <p> {{{ Plot }}}</p>
                <h4>{{{Director}}}</h4>
                <h4>{{{Writers}}}</h4>
                <h4>{{{Stars}}}</h4>
            </li>
         </ul>
        </script>

        <script id="listmovie-template" type="text/x-handlebars-template">
         <ul>
            <li>
                 <h2>{{{movie1}}}</h2> 
                 <h2>{{{movie2}}}</h2> 
                 <h2>{{{movie3}}}</h2> 
                 <h2>{{{movie4}}}</h2> 
                 <h2>{{{movie5}}}</h2> 
 
             </li>
          </ul>
        </script>



        <script src="main.js"></script>
    </body>
</html>
